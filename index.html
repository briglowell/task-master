<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>taskmaster</title>
</head>

<body>
    <header class = "container-fluid bg-dark text-light">
        <div class="row">
            <div class="col-6 d-flex justify-content-center"><h1 class = "font-chilanka mt-2">Task-Master</h1>
            </div>
            <div class="col pr-5 align-self-center">
                <form onsubmit="app.listController.create(event)">
                    <div class="form-group pt-2">
                        <div class="d-flex justify-content-between">
                            <input type="text" name="listTitle" class="form-control" placeholder="New List here...">
                            <button type="submit" name="" id="" class="btn btn-success">Add</button>
                            <button type="button" name="" id="" onclick="app.listController.clear()" class="btn btn-danger">Clear</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </header>
    
    <main class = "container-fluid">
        <div id="lists" class = "row d-flex justify-content-around">
        </div>
    </main>

    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Brought to you in part by your local library and PBS kids like you, Thank you!</small></p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="app/main.js" type="module"></script>
   
</body>

</html>
